<!DOCTYPE html>
<html lang="en">
<head>
    <title>TETR.IO - Server Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 300px;  /* 可以依需求調整大小 */
            image-rendering: pixelated;  /* 保持像素風格 */
        }

        .message {
            font-size: 16px;
            margin-top: 10px;
            text-shadow: 0 0 8px #0ff, 0 0 16px #00f;
        }

        .loading-box {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #fdffff;
            text-shadow: 0 0 8px #0ff, 0 0 16px #00f;
        }

        .tetris-block {
            width: 12px;
            height: 12px;
            background-color: #fdffff;
            margin: 0 3px;
            animation: bounce 1.2s infinite ease-in-out;
            box-shadow: 0 0 8px #82f8f5, 0 0 16px #000dff;
        }

        .tetris-block:nth-child(2) {
            animation-delay: 0.2s;
        }
        .tetris-block:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Add styling for the icons in the bottom right corner */
        .social-links {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .social-links svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Add styling for the new logo (OSK) */
        .osk-logo {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .osk-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

    </style>
</head>
<body>
<div class="logo">
    <img src="https://tetr.io/res/logo.png" alt="TETR.IO Logo">
</div>
<div class="message">
    Oops! TETR.IO is currently under maintenance.<br>
    Please check back later!
</div>
<div class="loading-box">
    Loading
    <div class="tetris-block"></div>
    <div class="tetris-block"></div>
    <div class="tetris-block"></div>
</div>

<!-- Social Media Links in the bottom right corner -->
<div class="social-links">
    <!-- OSK Logo (non-clickable) -->
    <div class="osk-logo">
        <img src="https://tetr.io/res/osk.svg" alt="OSK Logo">
    </div>

    <!-- Twitter Icon -->

</div>

</div>
